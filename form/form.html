<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnct" href = "https://fonts.googleapis.com">
    <link rel="preconnct" href = "https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
<body>
    <div class="container"> 
        <div class="image-column">
            <img src="image1.jpg" alt="Description of the image"> 
        </div>
        <div class="form-column">
            <div class="form-content">
                <h1>Let's level up your brand, together</h1>
                <p>You can reach us anytime via <a href="mailto:hi@untitledui.com">hi@untitledui.com</a></p>
                <form>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your name">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="you@company.com">
                    <label for="phone">Phone number</label>
                    <div class="phone-input">
                        <select id="phone-country" name="phone-country" style="width: 100%;">
                          <option value="US">US +1</option>
                          <option value="VN">VN +84</option>
                        </select>
                        <input type="tel" id="phone" name="phone" placeholder="(555) 000-0000" style="width: 100%;" data-format="(___) ___-____"> 
                      </div>
                    <label for="help">How can we help?</label>
                    <textarea id="help" name="help" placeholder="Tell us a little about the project..."></textarea>
                    <div class = "servece-box">services</div>
                    <div class="services">
                        <label><input type="checkbox" name="service" value="website"> Website design</label>
                        <label><input type="checkbox" name="service" value="content"> Content creation</label>
                        <label><input type="checkbox" name="service" value="ux"> UX design</label>
                        <label><input type="checkbox" name="service" value="strategy"> Strategy & consulting</label>
                        <label><input type="checkbox" name="service" value="user-research"> User research</label>
                        <label><input type="checkbox" name="service" value="other"> Other</label>
                    </div>
                    <button type="submit">Get started</button>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
